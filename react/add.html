    <!-- Load React in development. -->

    <!-- Load React in production. -->

    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>

    <!-- Load Babel to use JSX in simple development. -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- Add attribute type="text/bable" to use JSX in simple development. -->
    <script type="text/babel">
      'use strict';
        
      // React component without JSX.

        }

      */

      // React component with JSX.
      class LikeButton extends React.Component {
        constructor(props) {
          super(props);
          this.state = { liked: false };
        }

        render() {
          if (this.state.liked) {
            return 'You liked number ' + this.props.commentID;
          }

          return React.createElement(
            <button onClick = {() => this.setState({ liked: true }) }>
              Like
            </button>
          );
        }
      }

      // Load React components in multiple containers.
      document.querySelectorAll('.like_button_container')
        .forEach(domContainer => {
          const commentID = parseInt(domContainer.dataset.commentid);
          ReactDOM.render(
            React.createElement(LikeButton, { commentID: commentID }),
            domContainer
          );
        });
    </script>
  </body>
